<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maestre Arco: AI Music Conservatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Lato', sans-serif;
        --font-serif: 'Cormorant Garamond', serif;
        background-color: #0a0a1a;
        background-image: url('https://i.ibb.co/6n2yWd8/nebula-bg.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #e0e0e0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #AE955D;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes pulseGlow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px #AE955D);
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 8px #AE955D);
        }
      }
      .animate-pulse-glow {
        animation: pulseGlow 2.5s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes text-glow {
        0%, 100% {
          text-shadow: 0 0 10px #fff, 0 0 20px #AE955D, 0 0 30px #AE955D;
        }
        50% {
          text-shadow: 0 0 20px #fff, 0 0 30px #AE955D, 0 0 40px #AE955D, 0 0 50px #AE955D;
        }
      }
      .animate-text-glow {
        animation: text-glow 2.5s ease-in-out infinite;
      }
      .bg-gradient-radial-dark {
        background-image: radial-gradient(circle, transparent 50%, #0a0a1a 100%);
      }

      /* Hollywood Intro styles */
      .cinematic-text {
        font-family: var(--font-serif);
        font-weight: 600;
        color: #d1d5db; /* gray-300 */
        text-shadow: 0 0 5px rgba(255,255,255,0.3);
      }
      .absolute-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
